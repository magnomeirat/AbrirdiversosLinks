<script>
    function loadLinks(){
        var texto = document.getElementById("w3review").value;
        console.log(texto);

       

        let arrayLinguagens = texto.split("\n");

        console.log(arrayLinguagens[0]);
        // window.open(arrayLinguagens[0]);

        for(var i = 0; i < arrayLinguagens.length; i++) {
            
            console.log(arrayLinguagens[i]);
            window.open(arrayLinguagens[i],'_blank');
        }
        
    }
</script>
